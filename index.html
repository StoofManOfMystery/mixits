          "triple sec", "blue curacao", "orange curacao", "campari", "aperol", "coffee liqueur",
          "irish cream", "peach schnapps", "apple schnapps", "midori", "amaretto", "chambord",
          "maraschino liqueur", "creme de violette", "creme de mure", "cherry liqueur", "drambuie",
          "green chartreuse", "chocolate liqueur", "passion fruit liqueur", "lychee liqueur",
          "absinthe", "lillet blanc",
          
          // Vermouth & Wine
          "dry vermouth", "sweet vermouth", "champagne", "prosecco", "sake", "beer", "stout beer",
          
          // Juices
          "lime juice", "lemon juice", "orange juice", "cranberry juice", "pineapple juice",
          "tomato juice", "grapefruit juice", "passion fruit puree", "peach puree", "lychee juice",
          
          // Sodas & Mixers
          "soda water", "tonic water", "ginger beer", "cola", "sprite", "lemonade", "grapefruit soda",
          
          // Syrups & Sweeteners
          "sugar", "simple syrup", "agave syrup", "orgeat syrup", "honey syrup", "grenadine",
          "sour mix",
          
          // Condiments & Spices
          "bitters", "peychaud's bitters", "salt", "pepper", "worcestershire sauce", "hot sauce",
          
          // Fresh Ingredients
          "mint", "lime", "lemon", "orange", "grapefruit", "cucumber", "ginger", "blackberry",
          
          // Dairy & Cream
          "cream", "coconut cream", "egg white",
          
          // Garnishes
          "olive", "cherry", "celery", "lemon twist", "orange peel", "apple slice", "lychee fruit"
        ];

        function CocktailApp() {
          const [myIngredients, setMyIngredients] = useState([]);
          const [newIngredient, setNewIngredient] = useState("");
          const [suggestions, setSuggestions] = useState([]);
          const [showSuggestions, setShowSuggestions] = useState(false);
          const [searchQuery, setSearchQuery] = useState("");
          const [currentPage, setCurrentPage] = useState("ingredients");
          const [customRecipes, setCustomRecipes] = useState([]);
          const [showDropdown, setShowDropdown] = useState(false);

          // New recipe form state
          const [newRecipeName, setNewRecipeName] = useState("");
          const [newRecipeIngredients, setNewRecipeIngredients] = useState("");
          const [newRecipeInstructions, setNewRecipeInstructions] = useState("");

          // Load ingredients and custom recipes from memory on mount
          useEffect(() => {
            const saved = localStorage.getItem('myIngredients');
            if (saved) {
              setMyIngredients(JSON.parse(saved));
            }
            const savedRecipes = localStorage.getItem('customRecipes');
            if (savedRecipes) {
              setCustomRecipes(JSON.parse(savedRecipes));
            }
          }, []);

          // Save ingredients to memory whenever they change
          useEffect(() => {
            localStorage.setItem('myIngredients', JSON.stringify(myIngredients));
          }, [myIngredients]);

          // Save custom recipes to memory whenever they change
          useEffect(() => {
            localStorage.setItem('customRecipes', JSON.stringify(customRecipes));
          }, [customRecipes]);

          // Filter suggestions based on input
          useEffect(() => {
            if (newIngredient.trim().length > 0) {
              const filtered = COMMON_INGREDIENTS.filter(ing => 
                ing.toLowerCase().includes(newIngredient.toLowerCase()) &&
                !myIngredients.some(myIng => myIng.toLowerCase() === ing.toLowerCase())
              ).slice(0, 5);
              setSuggestions(filtered);
            } else {
              setSuggestions([]);
            }
          }, [newIngredient, myIngredients]);

          const addIngredient = (ingredient) => {
            const trimmed = ingredient.trim().toLowerCase();
            if (trimmed && !myIngredients.some(ing => ing.toLowerCase() === trimmed)) {
              setMyIngredients([...myIngredients, trimmed]);
              setNewIngredient("");
              setSuggestions([]);
              setShowSuggestions(false);
            }
          };

          const removeIngredient = (ingredient) => {
            setMyIngredients(myIngredients.filter(ing => ing !== ingredient));
          };

          const addCustomRecipe = () => {
            if (newRecipeName.trim() && newRecipeIngredients.trim() && newRecipeInstructions.trim()) {
              const recipe = {
                name: newRecipeName.trim(),
                ingredients: newRecipeIngredients.split(',').map(i => i.trim().toLowerCase()),
                instructions: newRecipeInstructions.trim(),
                isCustom: true
              };
              setCustomRecipes([...customRecipes, recipe]);
              setNewRecipeName("");
              setNewRecipeIngredients("");
              setNewRecipeInstructions("");
            }
          };

          const deleteCustomRecipe = (index) => {
            setCustomRecipes(customRecipes.filter((_, i) => i !== index));
          };

          // Find cocktails user can make
          const getAvailableCocktails = () => {
            const allCocktails = [...COCKTAIL_DATABASE, ...customRecipes];
            return allCocktails.map(cocktail => {
              const requiredIngredients = cocktail.ingredients;
              const hasAll = requiredIngredients.every(ing => 
                myIngredients.some(myIng => myIng.toLowerCase() === ing.toLowerCase())
              );
              const missingCount = requiredIngredients.filter(ing =>
                !myIngredients.some(myIng => myIng.toLowerCase() === ing.toLowerCase())
              ).length;
              
              return {
                ...cocktail,
                canMake: hasAll,
                missingCount,
                missing: requiredIngredients.filter(ing =>
                  !myIngredients.some(myIng => myIng.toLowerCase() === ing.toLowerCase())
                )
              };
            }).sort((a, b) => {
              if (a.canMake && !b.canMake) return -1;
              if (!a.canMake && b.canMake) return 1;
              return a.missingCount - b.missingCount;
            });
          };

          const filteredCocktails = getAvailableCocktails().filter(cocktail =>
            cocktail.name.toLowerCase().includes(searchQuery.toLowerCase())
          );

          const canMakeCount = filteredCocktails.filter(c => c.canMake).length;

          const pageNames = {
            ingredients: "My Ingredients",
            cocktails: "Available Cocktails",
            recipes: "Custom Recipes"
          };

          return (
            <div className="min-h-screen wood-bg text-white pb-20">
              {/* Header */}
              <div className="p-6 sticky top-0 z-20 shadow-lg" style={{background: 'linear-gradient(135deg, #6d3800 0%, #5d3000 50%, #4F2600 100%)'}}>
                <div className="flex items-center gap-3 mb-4">
                  <Wine />
                  <h1 className="text-3xl font-bold">My Bar</h1>
                </div>

                {/* Dropdown Navigation */}
                <div className="relative">
                  <button
                    onClick={() => setShowDropdown(!showDropdown)}
                    className="w-full px-4 py-3 rounded-xl flex items-center justify-between transition-all"
                    style={{background: 'rgba(79, 38, 0, 0.6)', border: '2px solid #CC5500'}}
                  >
                    <span className="font-semibold">{pageNames[currentPage]}</span>
                    <ChevronDown />
                  </button>

                  {showDropdown && (
                    <div className="absolute w-full mt-2 rounded-xl shadow-xl overflow-hidden" style={{background: '#3d1f00', border: '2px solid #CC5500'}}>
                      <button
                        onClick={() => { setCurrentPage("ingredients"); setShowDropdown(false); }}
                        className="w-full text-left px-4 py-3 transition-colors"
                        style={{background: currentPage === "ingredients" ? '#6d3800' : 'transparent'}}
                        onMouseEnter={(e) => e.target.style.background = '#5d3000'}
                        onMouseLeave={(e) => e.target.style.background = currentPage === "ingredients" ? '#6d3800' : 'transparent'}
                      >
                        My Ingredients
                      </button>
                      <button
                        onClick={() => { setCurrentPage("cocktails"); setShowDropdown(false); }}
                        className="w-full text-left px-4 py-3 transition-colors"
                        style={{background: currentPage === "cocktails" ? '#6d3800' : 'transparent'}}
                        onMouseEnter={(e) => e.target.style.background = '#5d3000'}
                        onMouseLeave={(e) => e.target.style.background = currentPage === "cocktails" ? '#6d3800' : 'transparent'}
                      >
                        Available Cocktails
                      </button>
                      <button
                        onClick={() => { setCurrentPage("recipes"); setShowDropdown(false); }}
                        className="w-full text-left px-4 py-3 transition-colors"
                        style={{background: currentPage === "recipes" ? '#6d3800' : 'transparent'}}
                        onMouseEnter={(e) => e.target.style.background = '#5d3000'}
                        onMouseLeave={(e) => e.target.style.background = currentPage === "recipes" ? '#6d3800' : 'transparent'}
                      >
                        Custom Recipes
                      </button>
                    </div>
                  )}
                </div>
              </div>

              <div className="p-6 max-w-2xl mx-auto">
                {/* PAGE 1: MY INGREDIENTS */}
                {currentPage === "ingredients" && (
                  <>
                    <div className="wood-card rounded-2xl p-6 mb-6 shadow-xl border-2" style={{borderColor: '#CC5500'}}>
                      <h2 className="text-xl font-semibold mb-4">Add Ingredients</h2>
                      <div className="relative">
                        <div className="flex gap-2">
                          <input
                            type="text"
                            value={newIngredient}
                            onChange={(e) => {
                              setNewIngredient(e.target.value);
                              setShowSuggestions(true);
                            }}
                            onFocus={() => setShowSuggestions(true)}
                            onKeyPress={(e) => e.key === 'Enter' && addIngredient(newIngredient)}
                            placeholder="e.g., vodka, lime juice..."
                            className="flex-1 px-4 py-3 rounded-xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 text-white border-2"
                            style={{background: 'rgba(79, 38, 0, 0.5)', borderColor: '#CC5500'}}
                          />
                          <button
                            onClick={() => addIngredient(newIngredient)}
                            className="px-6 py-3 rounded-xl font-semibold transition-colors shadow-lg text-white"
                            style={{background: 'linear-gradient(135deg, #CC5500 0%, #FF6A00 100%)'}}
                          >
                            <Plus />
                          </button>
                        </div>

                        {/* Suggestions Dropdown */}
                        {showSuggestions && suggestions.length > 0 && (
                          <div className="absolute w-full mt-2 rounded-xl shadow-xl overflow-hidden z-20 border-2" style={{background: '#3d1f00', borderColor: '#CC5500'}}>
                            {suggestions.map((suggestion, idx) => (
                              <button
                                key={idx}
                                onClick={() => addIngredient(suggestion)}
                                className="w-full text-left px-4 py-3 text-white transition-colors"
                                style={{background: 'transparent'}}
                                onMouseEnter={(e) => e.target.style.background = '#5d3000'}
                                onMouseLeave={(e) => e.target.style.background = 'transparent'}
                              >
                                {suggestion}
                              </button>
                            ))}
                          </div>
                        )}
                      </div>

                      {/* My Ingredients */}
                      <div className="mt-4">
                        {myIngredients.length === 0 ? (
                          <p className="text-gray-400 text-center py-4">No ingredients yet. Add some to get started!</p>
                        ) : (
                          <div className="flex flex-wrap gap-2">
                            {myIngredients.map((ingredient, idx) => (
                              <div
                                key={idx}
                                className="px-4 py-2 rounded-full flex items-center gap-2 shadow text-white border-2"
                                style={{background: 'linear-gradient(135deg, #CC5500 0%, #FF6A00 100%)', borderColor: '#8B4000'}}
                              >
                                <span className="capitalize font-medium">{ingredient}</span>
                                <button
                                  onClick={() => removeIngredient(ingredient)}
                                  className="hover:bg-black hover:bg-opacity-30 rounded-full p-1 transition-colors"
                                >
                                  <X />
                                </button>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    </div>
                  </>
                )}

                {/* PAGE 2: AVAILABLE COCKTAILS */}
                {currentPage === "cocktails" && (
                  <>
                    {/* Stats */}
                    <div className="rounded-2xl p-6 mb-6 shadow-xl border-2" style={{background: 'linear-gradient(135deg, #CC5500 0%, #FF6A00 100%)', borderColor: '#8B4000'}}>
                      <div className="text-center">
                        <p className="text-4xl font-bold mb-2">{canMakeCount}</p>
                        <p className="text-lg">Cocktails You Can Make Right Now</p>
                      </div>
                    </div>

                    {/* Search */}
                    {myIngredients.length > 0 && (
                      <div className="mb-6">
                        <div className="relative">
                          <div className="absolute left-4 top-1/2 transform -translate-y-1/2 text-orange-500">
                            <Search />
                          </div>
                          <input
                            type="text"
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                            placeholder="Search cocktails..."
                            className="w-full pl-12 pr-4 py-3 rounded-xl border-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 text-white"
                            style={{background: 'rgba(79, 38, 0, 0.5)', borderColor: '#CC5500'}}
                          />
                        </div>
                      </div>
                    )}

                    {/* Cocktail List */}
                    <div className="space-y-4">
                      {filteredCocktails.map((cocktail, idx) => (
                        <div
                          key={idx}
                          className="rounded-2xl p-6 shadow-xl transition-all border-2"
                          style={{
                            background: cocktail.canMake
                              ? 'linear-gradient(135deg, #1a5f1a 0%, #2d7a2d 100%)'
                              : 'linear-gradient(135deg, #6d3800 0%, #5d3000 100%)',
                            borderColor: cocktail.canMake ? '#2d7a2d' : '#CC5500'
                          }}
                        >
                          <div className="flex items-start justify-between mb-3">
                            <h3 className="text-2xl font-bold text-white">{cocktail.name}</h3>
                            {cocktail.canMake && (
                              <div className="bg-white bg-opacity-20 rounded-full p-2">
                                <Check />
                              </div>
                            )}
                            {cocktail.isCustom && (
                              <span className="text-xs px-3 py-1 rounded-full text-white" style={{background: '#CC5500'}}>Custom</span>
                            )}
                          </div>

                          {!cocktail.canMake && cocktail.missingCount > 0 && (
                            <p className="text-sm text-orange-300 mb-2">
                              Missing {cocktail.missingCount} ingredient{cocktail.missingCount !== 1 ? 's' : ''}: {cocktail.missing.join(', ')}
                            </p>
                          )}

                          <div className="mb-3">
                            <p className="text-sm font-semibold mb-1 text-white">Ingredients:</p>
                            <p className="text-sm text-gray-300">{cocktail.ingredients.join(', ')}</p>
                            {cocktail.optional && cocktail.optional.length > 0 && (
                              <p className="text-sm text-gray-400 mt-1">Optional: {cocktail.optional.join(', ')}</p>
                            )}
                          </div>

                          <div>
                            <p className="text-sm font-semibold mb-1 text-white">Instructions:</p>
                            <p className="text-sm text-gray-300">{cocktail.instructions}</p>
                          </div>
                        </div>
                      ))}

                      {myIngredients.length === 0 && (
                        <div className="text-center py-12">
                          <div className="mx-auto mb-4 opacity-50">
                            <Wine />
                          </div>
                          <p className="text-xl text-gray-400">Add ingredients to see cocktail recommendations!</p>
                        </div>
                      )}
                    </div>
                  </>
                )}

                {/* PAGE 3: CUSTOM RECIPES */}
                {currentPage === "recipes" && (
                  <>
                    <div className="wood-card rounded-2xl p-6 mb-6 shadow-xl border-2" style={{borderColor: '#CC5500'}}>
                      <h2 className="text-xl font-semibold mb-4 text-white">Add Custom Recipe</h2>

                      <div className="space-y-4">
                        <div>
                          <label className="block text-sm font-medium mb-2 text-gray-300">Recipe Name</label>
                          <input
                            type="text"
                            value={newRecipeName}
                            onChange={(e) => setNewRecipeName(e.target.value)}
                            placeholder="e.g., My Special Margarita"
                            className="w-full px-4 py-3 rounded-xl border-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 text-white"
                            style={{background: 'rgba(79, 38, 0, 0.5)', borderColor: '#CC5500'}}
                          />
                        </div>

                        <div>
                          <label className="block text-sm font-medium mb-2 text-gray-300">Ingredients (comma separated)</label>
                          <input
                            type="text"
                            value={newRecipeIngredients}
                            onChange={(e) => setNewRecipeIngredients(e.target.value)}
                            placeholder="e.g., tequila, lime juice, salt"
                            className="w-full px-4 py-3 rounded-xl border-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 text-white"
                            style={{background: 'rgba(79, 38, 0, 0.5)', borderColor: '#CC5500'}}
                          />
                        </div>

                        <div>
                          <label className="block text-sm font-medium mb-2 text-gray-300">Instructions</label>
                          <textarea
                            value={newRecipeInstructions}
                            onChange={(e) => setNewRecipeInstructions(e.target.value)}
                            placeholder="Describe how to make this cocktail..."
                            rows="4"
                            className="w-full px-4 py-3 rounded-xl border-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 text-white resize-none"
                            style={{background: 'rgba(79, 38, 0, 0.5)', borderColor: '#CC5500'}}
                          />
                        </div>

                        <button
                          onClick={addCustomRecipe}
                          className="w-full py-3 rounded-xl font-semibold transition-colors shadow-lg text-white"
                          style={{background: 'linear-gradient(135deg, #CC5500 0%, #FF6A00 100%)'}}
                        >
                          Add Recipe
                        </button>
                      </div>
                    </div>

                    {/* Custom Recipes List */}
                    <div className="space-y-4">
                      <h2 className="text-xl font-semibold text-white">Your Custom Recipes</h2>
                      {customRecipes.length === 0 ? (
                        <p className="text-gray-400 text-center py-8">No custom recipes yet. Add your first recipe above!</p>
                      ) : (
                        customRecipes.map((recipe, idx) => (
                          <div
                            key={idx}
                            className="wood-card rounded-2xl p-6 shadow-xl border-2"
                            style={{borderColor: '#CC5500'}}
                          >
                            <div className="flex items-start justify-between mb-3">
                              <h3 className="text-2xl font-bold text-white">{recipe.name}</h3>
                              <button
                                onClick={() => deleteCustomRecipe(idx)}
                                className="bg-red-600 hover:bg-red-700 rounded-full p-2 transition-colors"
                              >
                                <X />
                              </button>
                            </div>

                            <div className="mb-3">
                              <p className="text-sm font-semibold mb-1 text-white">Ingredients:</p>
                              <p className="text-sm text-gray-300">{recipe.ingredients.join(', ')}</p>
                            </div>

                            <div>
                              <p className="text-sm font-semibold mb-1 text-white">Instructions:</p>
                              <p className="text-sm text-gray-300">{recipe.instructions}</p>
                            </div>
                          </div>
                        ))
                      )}
                    </div>
                  </>
                )}
              </div>
            </div>
          );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CocktailApp />);
    </script>
</body>
</html>
